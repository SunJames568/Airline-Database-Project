<h1>Total Spending {{username}}</h1>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<table>
	<th>Month</th>
	<th>Spending</th>

	<tr>
		<td>{{line['month']}}</td>
		<td>{{line['spending']}}</td>
	</tr>
{% endfor %}
</table>

</body>
